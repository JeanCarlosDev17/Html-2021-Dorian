<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos comunes</title>
    </head>

    <body>
        <h1>Atributos comunes Class, id  title  y data-*</h1>
        <div class="contenedor recuadro block">tengo las clases contenedor recuadro block </div>
        <div class="contenedor parrafos free">tengo las clases contenedor parrafos free</div>
        <p class="free">tengo las clases free</p>
        <p id="Parrafo_principal_1"> soy un parrafo con un id Parrafo_principal_1 </p>
        <p title="soy un parrafo con una descripcion">MAS info</p>
        <p id="parrafo-2" data-mensaje="Mira soy un valor de un mensaje de un atributo data contenido en la etiqueta">
            Datos pasados en la etiqueta
        </p>

        <script>
            const p = document.getElementById('Parrafo_principal_1');
            const parrafo_2 = document.getElementById('parrafo-2');
            console.log(p.textContent);
            console.log(parrafo_2.dataset.mensaje)
        </script>
    </body>



</html>
